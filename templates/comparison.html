<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison - {{ file1 }} vs {{ file2 }}</title>
    <style>
        .diff-line {
            font-family: monospace;
            white-space: pre-wrap;
            margin: 5px 0;
        }
        .added {
            background-color: lightgreen;
        }
        .removed {
            background-color: lightcoral;
        }
        .unchanged {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>Comparison between {{ file1 }} and {{ file2 }}</h1>
    <div style="display: flex;">
        <div style="flex: 1; padding: 20px; border-right: 1px solid #ccc;">
            <h3>{{ file1 }}</h3>
            <div id="file1-content">
                {% for line in diff %}
                    <div class="diff-line {% if line.startswith('+') %}added{% elif line.startswith('-') %}removed{% else %}unchanged{% endif %}">
                        {{ line }}
                    </div>
                {% endfor %}
            </div>
        </div>
        <div style="flex: 1; padding: 20px;">
            <h3>{{ file2 }}</h3>
            <div id="file2-content">
                {% for line in diff %}
                    <div class="diff-line {% if line.startswith('+') %}added{% elif line.startswith('-') %}removed{% else %}unchanged{% endif %}">
                        {{ line }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
